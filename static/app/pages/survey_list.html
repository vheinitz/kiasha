<div class="panel">
    <div class="panel-heading">
    	<h3>Your surveys</h3>				 
  	</div>
	
	<form role="form" data-bind="visible: !create_mode()">			
		<button type="submit" class="btn btn-default" data-bind='click: create_mode_on'>Create</button>
	</form>
	<div class="panel panel-default" data-bind="visible: create_mode()">
		<div class="panel-heading">
			<h3 class="panel-title">
				New Survey
			</h3>
		</div>
		<div class="panel-body">
			<form role="form">
				<p data-bind="visible: error(), text: error"></p>
				<div class="form-group">					
					<input type="text" class="form-control" id="name" data-bind="textInput: new_name">
				</div>
						  
				<button type="submit" class="btn btn-default" data-bind='click: add'>Add</button>
			</form>
		</div>		
	</div>
	
  	<div class="panel-body">
  		<table class="table table-hover">
      		<tr><th>Test</th><th></th><th></th></tr>
      		<!-- ko foreach: Items -->
				<tr>
					<td data-bind="text: data.survey_name"></td>
					<!-- td><img data-bind="attr: { src: data.photo_200 }" > </td -->					
					<td> <a href='#' data-bind='click: edit '>Edit</a> </td>	
					<td> <a href='#' data-bind='click: remove '>Delete</a> </td>
				</tr>
			<!-- /ko -->
		</table>
  	</div>
</div>
