<div class="panel-body" >     
	<div class="col-md-5"/>
    <div class="col-md-2">
    	<h3>Login</h3>
		<form role="form">
          <p data-bind="visible: error(), text: error"></p>
		  <div class="form-group">
		    <label for="user">User:</label>
		    <input type="text" class="form-control" id="user" data-bind="textInput: user">
		  </div>
		  <div class="form-group">
		    <label for="pwd">Password:</label>
		    <input type="password" class="form-control" id="pwd" data-bind="textInput: password">
		  </div>			  
		  <button type="submit" class="btn btn-default" data-bind='click: doLogin'>Submit</button>
		  <span>   </span><a href="#" data-bind='click: doRegister'>Register</a>
		</form>
	</div>
	<div class="col-md-5"/>
</div>
