<div class="panel">
	<div class="panel panel-default">
		<div class="panel-heading">
			<h3 class="panel-title" data-bind="text: survey_name"></h3>
		</div>
		<div class="panel-body">
			<form role="form">
				<button type="submit" class="btn btn-default" data-bind='click: save'>Save</button>
				<p data-bind="visible: error(), text: error"></p>
				<div class="form-group">					
					<input type="text" class="form-control" id="name" data-bind="textInput: survey_name">
					<input type="text" class="form-control" id="survey_info" data-bind="textInput: survey_info">
					<input type="text" class="form-control" id="survey_instructions" data-bind="textInput: survey_instructions">
					<input type="text" class="form-control" id="survey_help" data-bind="textInput: survey_help">
				</div>						  				
			</form>
		</div>		
	</div>  
</div>
